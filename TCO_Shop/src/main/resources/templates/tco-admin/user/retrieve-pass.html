<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Quên mật khẩu Admin">

		<title>Đặt lại mật khẩu Admin</title>
		
		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com/">
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">

		<link th:href="@{/landing-assets/css/materialdesignicons.min.css}" rel="stylesheet" />
		
		<!-- tco CSS -->
		<link id="tco-css" rel="stylesheet" th:href="@{/assets-admin/css/tco.css}" />
		
		<!-- FAVICON -->
		<link th:href="@{/assets-admin/img/favicon.png}" rel="shortcut icon" />
	</head>
	
	<body class="sign-inup" id="body">
		<div class="container d-flex align-items-center justify-content-center form-height-login pt-24px pb-24px">
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-10">
					<div class="card">
						<div class="card-header bg-primary">
							<div class="ec-brand">
								<a href="index.html" title="tco">
									<img class="ec-brand-icon" th:src="@{/assets/images/logo/logo-login.png}" alt="" />
								</a>
							</div>
						</div>
						<div class="card-body p-5">
							<h4 class="text-dark mb-5">Đặt lại mật khẩu</h4>
							
							<form th:action="@{/tco-admin/retrieve_password}" method="post">
								<div class="row">
									<div class="form-group col-md-12 mb-4">
										<input style="width: 400px;" type="text" name="forgot-password-code" class="form-control" id="username" placeholder="Nhập mã xác nhận" required>
										<label th:if="${errorForgotPasswordCode} != null">[[${errorForgotPasswordCode}]]</label>
									</div>
									<div class="form-group col-md-12 mb-4">
										<input style="width: 400px;" type="password" name="new-password" class="form-control" id="username" placeholder="Nhập mật khẩu mới" required>
										<label th:if="${errorNewPassword} != null">[[${errorNewPassword}]]</label>
									</div>
                                    <div class="form-group col-md-12 mb-4">
										<input style="width: 400px;" type="password" name="confirm-new-password" class="form-control" id="username" placeholder="Nhập lại mật khẩu mới" required>
										<label th:if="${errorConfirmNewPassword} != null">[[${errorConfirmNewPassword}]]</label>
									</div>
									
									
									
									<div class="col-md-12">
										<div class="d-flex my-2 justify-content-between">
											<div class="d-inline-block mr-3">
												
											</div>
											
											<p><a class="text-blue" th:href="@{/tco-admin/login}">Quay về trang đăng nhập</a></p>
										</div>
										
										<button style="width: 150px;" type="submit" class="btn btn-primary btn-block mb-4">Lấy lại mật khẩu</button>
										
										<p class="sign-upp" th:if="${retrievePasswordMessage} != null" style="color: blue;">[[${retrievePasswordMessage}]]
										</p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Javascript -->
		<script src="assets/plugins/jquery/jquery-3.5.1.min.js"></script>
	<script src="assets/plugins/jquery/jquery.notify.min.js"></script>
	<script src="assets/plugins/jquery/jquery.bundle.notify.min.js"></script>
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/plugins/jquery-zoom/jquery.zoom.min.js"></script>
		<script src="assets/plugins/slick/slick.min.js"></script>
	
		<!-- tco Custom -->	
		<script src="assets/js/tco.js"></script>
	</body>
