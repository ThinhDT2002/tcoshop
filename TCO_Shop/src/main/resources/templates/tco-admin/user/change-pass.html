<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Đổi mật khẩu Admin">

<title>Đổi mật khẩu Admin</title>

<!-- GOOGLE FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap"
	rel="stylesheet">

<link th:href="@{/landing-assets/css/materialdesignicons.min.css}"
	rel="stylesheet" />

<!-- tco CSS -->
<link id="tco-css" rel="stylesheet"
	th:href="@{/assets-admin/css/tco.css}" />

<!-- FAVICON -->
<link th:href="@{/assets-admin/img/favicon.png}" rel="shortcut icon" />
</head>

<body class="sign-inup" id="body">
	<div
		class="container d-flex align-items-center justify-content-center form-height pt-24px pb-24px">
		<div class="row justify-content-center">
			<div class="col-lg-4 col-md-10">
				<div class="card">
					<div class="card-header bg-primary">
						<div class="ec-brand">
							<a href="index.html" title="tco"> <img class="ec-brand-icon"
								th:src="@{/assets/images/logo/logo-login.png}" alt="" />
							</a>
						</div>
					</div>
					<div class="card-body p-5">
						<h4 class="text-dark mb-5">Đổi mật khẩu</h4>
						<p class="sub-title mb-3">[[${changePasswordMessage}]]</p>    
						<form th:action="@{/tco-admin/change_password}" method="post">
							<div class="row">
							
								<div class="form-group col-md-12 mb-4">							
                                    <label th:if="${errorPassword} != null">[[${errorPassword}]]</label>                                    
									<input type="password" name="current-password" class="form-control" id="password"
										placeholder="Mật khẩu hiện tại">
								</div>

								<div class="form-group col-md-12 ">
									<label th:if="${errorNewPassword} != null">[[${errorNewPassword}]]</label>
									<input type="password" name="new-password" class="form-control" id="new-password"
										placeholder="Mật khẩu mới">
								</div>

								<div class="form-group col-md-12 ">
									 <label th:if="${errorConfirmNewPassword} != null">[[${errorConfirmNewPassword}]]</label>
									<input type="password" name="confirm-new-password" class="form-control" id="conform-password"
										placeholder="Xác nhận mật khẩu">
								</div>

								<div class="col-md-12">
									<div class="d-inline-block mr-3">
										<button style="margin-left: 30%;" type="submit" class="btn btn-primary btn-block mb-4">Đổi
											mật khẩu</button>
										<p class="sign-upp">
											Quay lại <a class="text-blue"
												th:href="@{/tco-admin/dashboard}">trang quản trị</a>
										</p>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script src="assets/plugins/jquery/jquery-3.5.1.min.js"></script>
	<script src="assets/plugins/jquery/jquery.notify.min.js"></script>
	<script src="assets/plugins/jquery/jquery.bundle.notify.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/plugins/jquery-zoom/jquery.zoom.min.js"></script>
	<script src="assets/plugins/slick/slick.min.js"></script>

	<!-- tco Custom -->
	<script src="assets/js/tco.js"></script>
</body>
