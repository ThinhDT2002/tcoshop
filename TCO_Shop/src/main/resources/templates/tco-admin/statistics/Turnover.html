<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{tco-admin/layout-admin/index :: dynamic(~{::main})}">

<body>
    <main ng-controller="turnover-report-ctrl">


        <!-- CONTENT WRAPPER -->
        <div class="ec-content-wrapper">
            <div class="content">
                
              

                <div class="row">
                    <div class="col-xl-8 col-md-12 p-b-15">
                        <!-- User activity statistics -->
                        <div class="card card-default" id="user-activity">
                            <div class="no-gutters">
                                <div>
                                    <div class="card-header justify-content-between">
                                        <h2>Doanh Thu (VNĐ)</h2>
                                        
                                    </div>
                                    <div class="card-body">
                                        <div class="tab-content" id="userActivityContent">
                                            <div class="tab-pane fade show active" id="user" role="tabpanel">
                                                <canvas id="activity" class="chartjs"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer d-flex flex-wrap bg-white border-top">
                                        <a href="#" class="text-uppercase py-3">In-Detail Overview</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                <div class="row">
                    <div class="col-12 p-b-15">
                        <!-- Recent Order Table -->
                        <div class="card card-table-border-none card-default recent-orders" id="recent-orders">
                            <div class="card-header justify-content-between">
                                <h2>Doanh thu trong năm</h2>
                                <div class="date-range-report">
                                    <span></span>
                                </div>
                            </div>
                            <div class="card-body pt-0 pb-5">
                                <table class="table card-table table-responsive table-responsive-large"
                                    style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Tháng</th>
                                            <th>Doanh thu</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat = "turnoverPerMonth in turnoverReport">
                                            <td>{{turnoverPerMonth.month}}</td>
                                            <td>{{turnoverPerMonth.turnover}}</td>
                                            <td class="text-right">
                                                <div class="dropdown show d-inline-block widget-dropdown">
                                                    <a class="dropdown-toggle icon-burger-mini" href="#" role="button"
                                                        id="dropdown-recent-order5" data-bs-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false"
                                                        data-display="static"></a>
                                                    <ul class="dropdown-menu dropdown-menu-right">
                                                        <li class="dropdown-item">
                                                            <a href="#">View</a>
                                                        </li>
                                                        <li class="dropdown-item">
                                                            <a href="#">Remove</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- End Content -->
        </div> <!-- End Content Wrapper -->
	</div>


    </main>
</body>

</html>
