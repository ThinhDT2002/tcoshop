<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{tco-client/layout-client/index :: dynamic(~{::main})}">
<body>
<main>
    <!-- Ec breadcrumb start -->
    <div class="sticky-header-next-sec  ec-breadcrumb section-space-mb">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row ec_breadcrumb_inner">
                        <div class="col-md-6 col-sm-12">
                            <h2 class="ec-breadcrumb-title">Đặt lại mật khẩu</h2>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <!-- ec-breadcrumb-list start -->
                            <ul class="ec-breadcrumb-list">
                                <li class="ec-breadcrumb-item"><a th:href="@{/home}">Trang chủ</a></li>
                                <li class="ec-breadcrumb-item active">Đặt lại mật khẩu</li>
                            </ul>
                            <!-- ec-breadcrumb-list end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Ec breadcrumb end -->

    <!-- Ec login page -->
    <section class="ec-page-content section-space-p">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="section-title">
                        <h2 class="ec-bg-title">Đặt lại mật khẩu</h2>
                        <h2 class="ec-title">Đặt lại mật khẩu</h2>   
                        <p class="sub-title mb-3">[[${retrievePasswordMessage}]]</p>                                       
                    </div>
                </div>
                <div class="ec-login-wrapper">
                    <div class="ec-login-container">
                        <div class="ec-login-form">
                            <form th:action="@{/user/retrieve-password}" method="post">
                                <span class="ec-login-wrap">
                                    <label>Mã xác nhận *</label>
                                    <label th:if="${errorForgotPasswordCode} != null">[[${errorForgotPasswordCode}]]</label>
                                    <input type="text" name="forgot-password-code" placeholder="Nhập mã xác nhận" required />
                                </span>
                                <span class="ec-login-wrap">
                                    <label>Mật khẩu mới *</label>
                                    <label th:if="${errorNewPassword} != null">[[${errorNewPassword}]]</label>
                                    <input type="password" name="new-password" placeholder="Nhập mật khẩu mới" required />
                                </span>
                                <span class="ec-login-wrap">
                                    <label>Xác nhận mật khẩu mới *</label>
                                    <label th:if="${errorConfirmNewPassword} != null">[[${errorConfirmNewPassword}]]</label>
                                    <input type="password" name="confirm-new-password" placeholder="Nhập lại mật khẩu mới" required />
                                </span>
                                <span class="ec-login-wrap ec-login-fp">
                                    <label><a th:href="@{/login}">Đăng nhập ?</a></label>
                                </span>
                                <span class="ec-login-wrap ec-login-btn">
                                    <button class="btn btn-primary" type="submit">Đặt lại Mật Khẩu</button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>   
</body>
</html>
